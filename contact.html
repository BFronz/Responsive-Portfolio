    <nav class="navbar navbar-light bg-light white-background" >

            <ul class="nav navbar-nav navbar-right ">

            <li><a href="contact.html" class="nav-links-style" >Contact</a></li>            
            </ul>

    <div class="container-fluid wrap">

        <!--first row just a content spacer-->
        <div class="row">
            <div class="col-sm-12  body-spacer"></div>
        </div>    

        

        <!-- 2nd row -->    
        <div class="row">

            <!-- spacer column-->  
            <div class="col-sm-1"> &nbsp;</div>

     
            <!-- this column used for content, there are 3 rows of content-->
            <div class="col-sm-8 white-background body-style">
    

                


                <div class="row">        
                    <div class="col-sm-12 title-style"> 
                        Contact
                    </div> 
                </div> 

                <div class="row">        
                    <div class="col-sm-12"> 
                        <hr>
                    </div>    
                </div>  
            

                <div class="row">    
                    <div class="col-sm-12" > 
   
                        <form>
                            <div class="form-group">
                                <label for="email">Name</label>
                                <input type="name" class="form-control" id="nameinput" aria-describedby="nameHelp" placeholder="Enter Name">
                              </div>                              
                            <div class="form-group">
                              <label for="lable-style">Email address</label>
                              <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp" placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label for="textarea">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                            
                            <button type="submit" class="btn btn-primary button-style">Submit</button>
                          </form>
                    </div>                
                </div> 

    
            </div>   <!-- content column end div --> 


            <!-- spacer -->  
            <div class="col-sm-3">&nbsp;</div>
 
        </div>  <!-- end 2nd row div -->



        <!-- 3rd row just a content spacer-->
        <div class="row">
            <div class="col-lg-12  footer-spacer">&nbsp;</div>
        </div>
